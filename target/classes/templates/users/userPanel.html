<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{~/userPanel.css}">
    <link rel="stylesheet" th:href="@{~/admin.css}">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

</head>
<body>
    <input type="checkbox" id="nav-toggle">
    <div th:replace="fragment/reusable :: user_side_navbar"></div>
    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label>
                Dashboard
            </h2>
            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="Search Here" />
            </div>
            <div class="user-logout">
              <a  th:href="@{~/}" ><button>Logout</button></a>
            </div>
        </header>
        <main>
            <div class="enter-key">
                <h1>
                    Enter Token Key
                </h1>
                <div class="user-date">
                    <input type="date" name="user-date" /> Choose Date
                </div>
                <div class="key-area">
                <input type="text" name="token-key" id="tkn-key" placeholder="Token Key Here">
            </div>
            <div class="key-btn">
                <button>Enter</button>
            </div>
            </div><br>
<hr>
            <!-- Key Enter garepaxi Queue ko Status-->
            <div class="token-header">
                <h1> <h1>My Token Number</h1></h1>
            </div>
            <div class="user-cards">
                <div class="user-card-single">
                    <div>
                        <small>Token No.</small>
                        <h1>80</h1>
                     
                    </div>
                </div>
            </div>
            <div class="usertoken-btn">
            <button id="cancel">Cancel</button>
                <button id="finish">Finish</button>
            </div>
        </main>
</body>
</html>
