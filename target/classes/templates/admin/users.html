<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" th:href="@{~/users.css}">
    <link rel="stylesheet" th:href="@{~/admin.css}">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>
    <input type="checkbox" id="nav-toggle">
    <div th:replace="fragment/reusable :: admin_side_navbar"></div>
    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label>
                Dashboard
            </h2>
            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="Search Here" />
            </div>
            <div class="user-wrapper">
                <img src="images/problem.png" width="40px" height="40px" alt="">
                <div>
                    <h4>Suraj kapali</h4>
                    <small>Super Admin</small>
                </div>
            </div>
        </header>
        <main>
            <h1><center>Registered User Detail</center></h1>
            <div class="users-grid">
                <div class="users-status">
                   <div class="card">
                       <div class="card-header">
                           <h2>Users Information</h2>
                           <button>Filter <span class="las la-filter"></span></button>
                       </div>
                       <div class="card-body">
                           <table width="100%">
                               <thead>
                                   <tr>
                                       <td>S.N</td>
                                       <td>Full Name</td>
                                       <td>Username</td>
                                       <td>Phone Number</td>
                                       <td>Email</td>
                                       <td>Gender</td>
                                       <td>Action</td>
                                   </tr>
                               </thead>
                               <tbody>
                                   <tr th:each="user,loop : ${userList}">
                                    <td th:text="${loop.count}"></td>
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.userName}"></td>
                                    <td th:text="${user.phoneNumber}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.gender}"></td>
                                    <td><button>Edit</button></td>
                                   </tr>
                               </tbody>
                           </table>
                       </div>
                   </div>
                </div>
        </main>
</body>
</html>
