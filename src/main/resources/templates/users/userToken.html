<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Token</title>
    <link rel="stylesheet" th:href="@{~/userPanel.css}">
    <link rel="stylesheet" th:href="@{~/admin.css}">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

</head>
<body>
    <input type="checkbox" id="nav-toggle">
    <div th:replace="fragment/reusable :: user_side_navbar"></div>
    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label>
                Dashboard
            </h2>
            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="Search Here" />
            </div>
            <div class="user-logout">
                <a  th:href="@{~/}" ><button>Logout</button></a>
            </div>
        </header>
       <main>
        <div class="userToken-cards">
            <h2>Current Token </h2>
            <div class="card-single">
                
                <div>
                    <small>Token No.</small>
                    <h1>69</h1>
                </div>
                <div>
                    <p class="las la-ticket-alt"></p>
                </div>
            </div>
            <h2>My Token</h2>
            <div class="card-single">
               
                <div>
                    <small>Token No.</small>
                    <h1>80</h1>
                </div>
                <div>
                    <button id="cancel">Cancel</button>
                <button id="finish">Finish</button>
                </div>
            </div>
        </div>
       </main>
    </div>
</body>
</html>
